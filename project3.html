
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Team Project - Hangman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        input[type="range"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: auto;
            margin-left: auto;
        }

        input[type="submit"] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        
    </style>
    <script>
        
    </script>
</head>
<body>

    
    <div class="container">
        <h1>Team Project - Hangman</h1>
        <form enctype="multipart/form-data" action="../../cgi-bin/project3" method="post">
            <br />
            
            <label for="name">Enter a random string: </label>
            <input type="text" id="userinput" name="userinput" maxlength="1" size="2" required/><br />
            <hr>
            <br />
            <label for="rows">Select number of rows: </label>
            <select name="rows" id="rows">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br />
            <label for="cols">Select number of columns: </label>
            <select name="cols" id="cols">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <hr>
            
            
                <label for="loadfile">Upload previous save file: </label>
                <input type="file" id="loadfile" name="loadfile" /><br />
            <hr>
            
                <input type="submit" id="submit" value="Start Game!"/>
            
        </form>
    </div>
</body>
</html>
